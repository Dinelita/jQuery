<!DOCTYPE html>

<script type="text/javascript">

	
	 $(document).ready(function(){

	 	$('img').click(function() {
          var temp= $(this).attr('src');
          $(this).attr('src', $(this).attr('data-alt-src'));
          $(this).attr('data-alt-src',temp);
    });
	});

</script>  

</head>
<body>


<div id="cont">
	<div id="ninja"><img src='ninja0.png' data-alt-src='cat0.png' /></div>
	<div id="ninja"><img src='ninja1.png' data-alt-src='cat1.png' /></div>
	<div id="ninja"><img src='ninja2.png' data-alt-src='cat2.png' /></div>
	<div id="ninja"><img src='ninja3.png' data-alt-src='cat3.png' /></div>
	<div id="ninja"><img src='ninja4.png' data-alt-src='cat4.png' /></div>

</div>

</body>
</html>
